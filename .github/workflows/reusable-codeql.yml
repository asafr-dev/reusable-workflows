name: reusable-codeql

on:
  workflow_call:
    inputs:
      languages:
        type: string
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # pinned
      - uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # pinned
        with:
          languages: ${{ inputs.languages }}
      - uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # pinned
