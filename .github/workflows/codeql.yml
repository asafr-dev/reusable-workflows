name: codeql

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript", "python"]
    uses: ./.github/workflows/reusable-codeql.yml
    with:
      languages: ${{ matrix.language }}
