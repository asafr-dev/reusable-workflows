version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 2

  - package-ecosystem: npm
    directory: /examples/node
    schedule:
      interval: monthly
    open-pull-requests-limit: 2
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      node-non-major:
        patterns:
          - "*"

  - package-ecosystem: pip
    directory: /examples/python
    schedule:
      interval: monthly
    open-pull-requests-limit: 2
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: pip
    directory: /examples/python-pyproject
    schedule:
      interval: monthly
    open-pull-requests-limit: 2
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
