# Optional: pre-commit (https://pre-commit.com) for fast local feedback.
# CI is the source of truth; keep hooks quick and developer-friendly.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        files: ^scripts/.*\.sh$

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-i", "2", "-bn", "-ci"]
        files: ^scripts/.*\.sh$

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.ya?ml$

  # Prettier: check common text formats (runs on staged files)
  - repo: local
    hooks:
      - id: prettier-check
        name: prettier (check)
        entry: prettier --check --ignore-unknown
        language: node
        additional_dependencies:
          - prettier@3.3.3
        files: \.(js|jsx|ts|tsx|json|yml|yaml|md|css|scss|html)$
        exclude: ^(node_modules/|dist/|build/|\.venv/|venv/|\.tox/)

  # Ruff: lint + format check (runs on staged Python files)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-format
        args: [--check]
      - id: ruff-check
