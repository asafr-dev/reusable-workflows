name: codeql

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "21 3 * * 2"

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: <OWNER>/<REUSABLE_WORKFLOWS_REPO>/.github/workflows/reusable-codeql.yml@v1
    with:
      languages: "python"
